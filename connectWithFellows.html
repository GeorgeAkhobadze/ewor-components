<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./myAccount.css" />
  </head>
  <body>
    <div class="myaccount-section">
      <h1>My Account</h1>
      <div class="settings-container">
        <nav class="settings-nav">
          <div class="setting-nav-outer">
            <div class="setting-nav-inner">
              <a
                href="./myAccount.html"
                class="setting-nav-content setting-nav-content-1"
              >
                <p>Personal Information</p>
              </a>
            </div>
          </div>
          <div class="setting-nav-outer">
            <div class="setting-nav-inner">
              <a
                href="yourStartUp.html"
                class="setting-nav-content setting-nav-content-2"
              >
                <p>Your Start-up</p>
              </a>
            </div>
          </div>
          <div class="setting-nav-outer setting-nav-outer--active">
            <div class="setting-nav-inner">
              <a
                href="connectWithFellows.html"
                class="setting-nav-content setting-nav-content-3"
              >
                <p>Connect with Fellows</p>
              </a>
            </div>
          </div>
          <div class="setting-nav-outer">
            <div class="setting-nav-inner">
              <a href="#" class="setting-nav-content setting-nav-content-4">
                <p>Change Password</p>
              </a>
            </div>
          </div>
        </nav>
        <div class="profile-settings">
          <div class="input-container input-container-startup">
            <label for="startupname">Connect Email</label>
            <p class="input-explainer-text">
              Please provide the email address you would like to be contacted
              on.
            </p>
            <input type="text" name="startupname" placeholder="Email" />
          </div>
          <div class="input-container input-container-startup">
            <label for="startupname">Scheduling Link</label>
            <p class="input-explainer-text">
              Please provide a scheduling link such as a Calendly or Google
              Appointment Slots Link.
            </p>
            <input type="text" name="startupname" placeholder="Link" />
          </div>
          <div class="input-container input-container-startup">
            <label for="startupname">Connect info Placeholder </label>
            <p class="input-explainer-text">
              Please select all options that apply to you.
            </p>
            <div class="phone-number-wrapper">
              <select name="companyStage">
                <option>Neither</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="update-account-sticky">
        <div class="update-account-container">
          <button class="update-account-btn">
            <span>Update Account</span>
          </button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
